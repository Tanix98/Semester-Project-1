    <main>
        <div id="gamehub-logo-mobile"><a href="../index.html"><img src="../resources/icons-logos/gamehub-logo-bigger-new-new-color.png"></a></div>
        <div class="create-account">
            <h2 class="create-account-text">CREATE ACCOUNT</h2>        
            <form action="../index.html" id="create-account-forms">
                <div>
                    <label for="username">USERNAME*</label>
                    <input type="text" name="username" id="username" required></input>
                </div>
                <div>
                    <label for="email">EMAIL ADDRESS*</label>
                    <input type="email" name="email" id="email" required></input>
                </div>
                <div>
                    <label for="password">PASSWORD*</label>
                    <input type="password" name="password" id="password" required></input>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD*</label>
                    <input type="password" name="confirm-password" id="confirm-password" required></input>
                </div>
                <button type="submit" id="submit-button" method="POST">FINISH</button>
            </form>
        </div>
    </main>
